{% extends "login/base.html" %}
{% block content %}

<div class="content-section container">
    <form method="POST">
        <fieldset class="form=group">
            <legend class="border-bottom mb-4">Log In</legend>
            {% csrf_token %}
            {{ form|crispy }}    
        </fieldset>
        <div class="form-group">
            <button class="btn btn-info" type="submit">Log In</button>
        </div>
    </form>

</div>

{% endblock %}
